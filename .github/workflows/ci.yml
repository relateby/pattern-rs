name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  build:
    name: Build Workspace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo build --workspace

  # WASM build - optional for now, can be made required later
  # Only builds crates that are actually implemented
  build-wasm:
    name: Build WASM (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true  # Allow this to fail without blocking CI
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo build --target wasm32-unknown-unknown -p relateby-pattern

  # TypeScript / WASM packages - build as sanity check (no publish)
  build-typescript:
    name: Build TypeScript & WASM packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - name: Install wasm-pack
        run: cargo install wasm-pack
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-ts-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies (workspace root)
        run: npm ci
      - name: Build @relateby/graph
        run: npm run build --workspace=@relateby/graph
      - name: Build @relateby/pattern WASM (bundler)
        working-directory: crates/pattern-wasm
        run: |
          wasm-pack build --target bundler --out-dir ../../typescript/@relateby/pattern/wasm
      - name: Build @relateby/pattern WASM (nodejs)
        working-directory: crates/pattern-wasm
        run: |
          wasm-pack build --target nodejs --out-dir ../../typescript/@relateby/pattern/wasm-node
      - name: Build @relateby/pattern TypeScript
        run: npm run build:ts --workspace=@relateby/pattern
      - name: Build @relateby/gram
        run: npm run build --workspace=@relateby/gram

  # Python build - optional for now, can be made required later
  build-python:
    name: Build Python (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true  # Allow this to fail without blocking CI
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install maturin
        run: pip install maturin
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-python-${{ hashFiles('**/Cargo.lock') }}
      - name: Build Python extension
        working-directory: crates/pattern-core
        run: maturin build --release --features python

  test:
    name: Test Workspace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo test --workspace

  lint:
    name: Lint Workspace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          override: true
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo clippy --workspace -- -D warnings

  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          override: true
      - run: cargo fmt --all -- --check

